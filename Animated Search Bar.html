<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="./Animated%20Search%20Bar.css">
</head>
<body>


<div class="search-bar-countainer">

    <img
            src="https://cdn.iconscout.com/icon/free/png-512/free-magnifier-search-find-glass-magnify-30520.png?f=webp&w=256"
            alt="search"
            class="magnifier">

    <input type="text" class="input" placeholder="Search ...">
    <img
            src="https://cdn.iconscout.com/icon/free/png-512/free-google-voice-search-4762024-3955537.png?f=webp&w=256"
            alt="mic-google"
            class="mic-icon">

</div>

<script src="./Animated%20Search%20Bar.js"></script>
</body>
</html>
